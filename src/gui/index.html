<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>L-system Sound</title>

    <link rel="shortcut icon" href="../icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class='main-window'>
    <main>
        <section id='viewMain'>
            <form class='grid'>
                <input type=hidden name=initially id=initially>

                <div class='row'>
                    <div class='col'>
                        <fieldset>
                            <legend id='title'>Loading</legend>
                            <p>
                                <label class='long'>Constants
                                    <small>
                                        <code>#define name value</code> &mdash; one per line
                                    </small>
                                    <textarea id='variables'></textarea>
                                </label>
                            </p>
                            <p>
                                <label class='long'>Rules
                                    <small>
                                        <code>F(x,y): x==1 && y==2 => NewPattern</code>
                                        &mdash; one rule per line
                                    </small>
                                </label>
                                <textarea id='rules'></textarea>
                            </p>
                            <p>
                                <label class='long'>Axiom (seed)
                                    <textarea id='start'></textarea>
                                </label>
                            </p>
                            <p>
                                <label>Angle
                                    <input type='range' id='angle' min=0 max=360 aria-valuemin='0' aria-valuemax='360'>
                                </label>

                                <label>Generations
                                    <input type='range' min=1 max=10 aria-valuemin=1 aria-valuemax=10
                                        id='totalGenerations'>
                                </label>
                            </p>
                        </fieldset>
                    </div><!-- ends .col -->

                    <div class='col'>
                        <fieldset>
                            <legend>Presets</legend>
                            <ul id='presets'></ul>
                        </fieldset>

                        <fieldset>
                            <legend>MIDI</legend>
                            <p>
                                <label>Note&nbsp;duration
                                    <input type='range' min=1 max=60 id='duration' value=48 aria-valuemin='1'
                                        aria-valuemax='60'>
                                </label>
                            </p>
                            <p>
                                <label>Scale
                                    <select id='scale'>
                                        <option>pentatonic</option>
                                        <option>phrygian</option>
                                        <option>fifths</option>
                                    </select>
                                </label>
                            </p>
                            <p>
                                <label>Wrap at angle
                                    <input type='range' id='wrapAngleAt' min=0 max=360 aria-valuemin='0'
                                        aria-valuemax='360'>
                                </label>
                            </p>
                        </fieldset>

                        </fieldset>
                        <label>Commands
                            <textarea id='contentDisplay'></textarea>
                        </label>
                        </fieldset>
                    </div><!-- ends col -->
                </div><!-- ends row -->

                <div class='row'>
                    <div class='col'>
                        <input type='button' id='actionGenerate' value='Generate' />
                    </div>
                    <div class='col'>
                        <input type='button' id='actionCreateMidi' value='Generate MIDI' disabled='true' />
                    </div>
                </div>
            </form>

            <div id='canvases'></div>

        </section>
    </main>

    <section id='viewSettings'>
        <form>
            <p>
                <label for='canvasWidth'>Canvas width</label>
                <input type='range' id='canvasWidth' data-scale='0.5' min=100 max=2000 aria-valuemin='100'
                    aria-valuemax='2000'>
                <label for='canvasHeight'>Canvas height</label>
                <input type='range' id='canvasHeight' data-scale='0.5' min=100 max=2000 aria-valuemin='100'
                    aria-valuemax='2000'>
            </p>

            <p>
                <label for='turtleStepX'>Turtle Step X</label>
                <input type='range' id='turtleStepX' data-monitor='turtleStepX' min=1 max=50 aria-valuemin='1'
                    aria-valuemax='50'>

                <label for='turtleStepY'>Turtle Step Y</label>
                <input type='range' id='turtleStepY' min=1 max=50 aria-valuemin='1' aria-valuemax='50'>
                </span>
            </p>

            <p>
                <label for='initX'>Init X</label>
                <input type='text' id='initX' value='' />
                <label for='initY'>Init Y</label>
                <input type='text' id='initY' value='' />
            </p>
            <p>
                <label for='lineWidth'>Line width</label>
                <input type='range' id='lineWidth' min=1 max=20 aria-valuemax='20' aria-valuemin='1'>

                <label for='generationsScaleLines'>Scale lines with age?</label>
                <input type='checkbox' checked='true' name='generationsScaleLines' id='generationsScaleLines' />
            </p>

            <p>
                <label for='canvasBackgroundColour'>Canvas Background
                    <input type='color' id='canvasBackgroundColour'>
                </label>
            </p>

            <hr />
            <button id='actionViewMain'>Back</button>
        </form>
    </section>

    <script>
        require('./electron-renderer.js')
    </script>
</body>

</html>
